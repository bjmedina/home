# Basic
name:               "bryan medina"
title:              "bryan's personal page"
description:        "minimal personal page for bryan medina. feel free to check out project, small blogs and basic information about me"


# URL
url:                http://bjmedina.github.io
baseurl:             http://bjmedina.github.io
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "home"
    href:           "/"
  - name:           "about"
    href:           "/about"
  - name:           "blog"
    href:           "/blog"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
